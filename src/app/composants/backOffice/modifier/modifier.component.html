<a routerLink="/admin/acts" class="btn btn-light"> <i class="fa-solid fa-arrow-left fa-xl"></i> </a>
<div class="container">
    <form action="" [formGroup]="modifierForm" (ngSubmit)="modifier()" class="row g-3">

    <h1><strong>Modifier Activitée</strong></h1>
    
                <div class="col-md-6">
                    <label>ID:</label>
                    <input type="number" class="form-control form-control-sm" formControlName="id"
                        (change)="test()" >
                </div>
                <div class="col-md-6">
                    <label>Intulité:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="int"
                        (change)="test()" >
                </div>
                <div class="col-md-6">
                    <label>photo:</label>
                    <input type="file" class="form-control form-control-sm" formControlName="photo" >
                </div>
                <div class="col-md-6">
                    <label>Date:</label>
                    <input type="date" class="form-control" formControlName="date"
                        (change)="test()" >
                </div>
                <div class="col-md-6">
                    <label>categorie:</label>
                    <select class="form-select form-control-sm" formControlName="categorie" >
                        <option value="formation">Formation</option>
                        <option value="event">Evennement</option>
                        <option value="sortie">Sortie</option>
                    </select>
                </div>            
                <div class="col-md-6">
                    <label>Prix:</label>
                    <input type="number" class="form-control form-control-sm" formControlName="prix" >
                   
                </div>

                <div class="col-md-12">
                    <label>Lieu:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="lieu"
                        (change)="test()" >
                   
                </div>


                <div class="col-md-12">
                    <div class="form-check">
                        <label>les places sont Limitées </label>
                        <input type="checkbox" class="form-check-input" formControlName="limite">
                    </div>
                </div>

                <button (click)="modifier()" type="submit"
        id="butt" class="btn btn-primary">
        Confirmer modification
    </button>
    <button type="button" value="Effacer" (click)="onReset()" class="btn btn-secondary">Reset</button>
    <button (click)="Annuler()" class="btn btn-danger">Annuler</button>

    </form>
